<h5>
    Special search characters
</h5>
<table class="table table-striped no-margins">
    <thead>
        <tr>
            <th>Character</th>
            <th>Explanation</th>
            <th>Example</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>=</td>
            <td>search for exact result</td>
            <td>=John Smith</td>
        </tr>
        <tr>
            <td>%</td>
            <td>search using word pattern matching</td>
            <td>Test Univ%sity</td>
        </tr>
        <tr>
            <td>,</td>
            <td>search for one or more</td>
            <td>John,Tom,Olga</td>
        </tr>
        <tr>
            <td>&amp;</td>
            <td>search for combination of</td>
            <td>London&University</td>
        </tr>
    </tbody>
</table>
