<div class="ui-grid-filter-container"
     ng-repeat="colFilter in col.filters"
     ng-class="{'ui-grid-filter-cancel-button-hidden' : colFilter.disableCancelFilterButton === true }">

    <ui-select class="ui-grid-filter-select ui-grid-filter-input-{{$index}} select-{{col.field}}"
        ng-model="colFilter.term"
        theme="bootstrap"
        search-enabled="{{colFilter.searchEnabled || false}}"
        append-to-body="true">
        <ui-select-match placeholder="{{colFilter.placeholder}}">
            {{$select | uiGridSelectedLabel}}
        </ui-select-match>
        <ui-select-choices repeat="item in (colFilter.selectOptions | filter: $select.search) track by item.value">
            <div ng-bind="item.label"></div>
        </ui-select-choices>
    </ui-select>

    <div role="button" class="ui-grid-filter-button-select"
         ng-click="removeFilter(colFilter, $index)"
         ng-if="!colFilter.disableCancelFilterButton"
         ng-disabled="colFilter.term === undefined || colFilter.term === null || colFilter.term === ''"
         ng-show="colFilter.term !== undefined && colFilter.term != null">
        <i class="ui-grid-icon-cancel" ui-grid-one-bind-aria-label="aria.removeFilter">&nbsp;</i>
    </div>
</div>
