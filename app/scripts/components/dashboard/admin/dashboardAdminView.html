<div class="admin-dashboard wrapper wrapper-content" ng-controller="AdminDashboardController as AdminDashboard">
    <div class="row">
        <div class="col-lg-6">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>You have access to the following institutions</h5>
                    <div class="ibox-tools">
                        <a ng-click="showHide()" class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <ul class="list-group clear-list m-t">
                        <li class="list-group-item fist-item">
                            All institutions
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Your roles are</h5>
                    <div class="ibox-tools">
                        <a ng-click="showHide()" class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <ul class="list-group clear-list m-t">
                        <li ng-if="!userRoles.length" class="list-group-item fist-item">
                            None
                        </li>
                        <li ng-if="userRoles.length" class="list-group-item" ng-class="{'fist-item': key === 0}" ng-repeat="(key,role) in userRoles">
                            {{role}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>
