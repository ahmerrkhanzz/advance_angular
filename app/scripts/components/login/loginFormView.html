<div class="animated fadeInDown w-300 box-middle">
    <form class="m-t" name="forms.loginForm" ng-submit="handleLogin()" novalidate autocomplete="off">
        <div class="form-group">
            <input name="email" type="email" class="form-control" ng-class="{'border-red': error}" placeholder="Username" ng-model="credentials.username" ng-focus="resetErrors()" ng-required="true">
        </div>
        <div class="form-group">
            <input name="password" type="password" class="form-control" ng-class="{'border-red': error}" placeholder="Password" ng-model="credentials.password" ng-focus="resetErrors()" ng-required="true">
        </div>
        <div class="form-group">
            <button ng-disabled="loginInProgress" class="btn btn-primary block full-width m-b">Login</button>
            <div ng-show="error" class="alert alert-danger" ng-class="{'animated shake': animate}">{{error}}</div>
            <div ng-show="loginInProgress" wave-spinner class="text-right"></div>
        </div>

        <a ng-click="toggleForgottenPasswordForm()"><small>Forgot password?</small></a>
    </form>
</div>
