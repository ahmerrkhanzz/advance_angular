<div grid="grid" draggable="true">
    <div class="ui-grid-cell pointer"
         ng-repeat="(colRenderIndex, col) in colContainer.renderedColumns track by col.colDef.name"
         ng-class="{ 'ui-grid-row-header-cell': col.isRowHeader, 'active': row.entity.id == grid.appScope.selectedUserId }"
         role="{{col.isRowHeader ? 'rowheader' : 'gridcell'}}"
         ui-grid-cell>
    </div>
</div>
