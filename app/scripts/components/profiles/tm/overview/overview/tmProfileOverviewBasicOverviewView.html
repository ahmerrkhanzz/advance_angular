<form name="forms.overviewBasicForm" enctype="multipart/form-data">
    <div class="tab-header">
      <div wave-spinner ng-show="historyDisabled"></div>
      <h3 class="heading">Basic Description *</h3>
      <a class="btn btn-warning btn-history" ng-show="!historyDisabled" ng-click="TmProfileOverviewController.handleTmOverviewHistoryLogClick()">
        <i class="fa fa-clock-o"></i>
      </a>
    </div>
    <div class="tab-body">
        <div class="summernote-container" ng-class="{'has-errors': TmProfileOverviewController.isOverviewInvalid()}">
            <summernote
                config="TmProfileOverviewController.textEditorBasicOptions"
                ng-model="tmProfile.basicOverview"
                on-focus="TmProfileOverviewController.setOverviewInvalid('basicTmOverview')"
                on-change="TmProfileOverviewController.basicOverviewWords = countWords(contents)"
                on-init="TmProfileOverviewController.basicOverviewWords = countWords(tmProfile.basicOverview)"
                count-word="TmProfileOverviewController.basicOverviewWords">
            </summernote>
        </div>

      <div class="editor-note form-group">
        <span ng-class="{'text-red': TmProfileOverviewController.isBasicOverviewInvalid(TmProfileOverviewController.basicOverviewWords)}">
          <span class="bold">{{TmProfileOverviewController.basicOverviewWords}}</span>
          <span>words inserted</span>
        </span>
        <span class="pull-right">Maximum {{TmProfileOverviewController.basicDescriptionWordLimit}} words</span>
        
        <div
            focus-delay="250"
            custom-popover
            popover-html="Add a general description about your business school"
            popover-placement="left"
            popover-trigger="manual"
            popover-visibility="{{isBasicTmOverviewEmpty ? true : false}}">
        </div>
      </div>

      <div class="tab-footer">
        <a class="btn btn-primary pull-right"
          ng-class="{'disabled': overviewBasicFormSubmitInProgress}"
          ng-click="handleOverviewBasicDataSubmit()">
          <i class="fa fa-check-circle"></i>
          <span>Update</span>
        </a>
      </div>
    </div>

</form>

<div upgrade-banner
     info-block-class="isRightSidePanelActive() ? 'col-lg-9' : 'col-lg-10'"
     buttons-block-class="isRightSidePanelActive() ? 'col-lg-3' : 'col-lg-2'"
     basic-profile="true"
     upgrade-email="{{upgradeEmailsTo}}"
     upgrade-click="TmProfileController.toggleUpgradeForm()"></div>

<div class="separator"></div>

<div class="locked">
    <div  class="row">
        <div class="col-lg-6 form-group">
            <div>
                <h3>University Website</h3>
            </div>
            <input type="text"
               disabled
               placeholder="http://"
               ng-model="tmProfile.websiteUrl"
               class="form-control" />
        </div>
        <div class="col-lg-6 form-group">
            <div class="display-inline-request-info margin-right-30">
                <h3 class="inline">Request info - Email</h3>
            </div>

            <div class="form-group">
                <input type="email"
                   disabled
                   placeholder="Email"
                   ng-model="tmProfile.requestInfoEmail"
                   class="form-control">
            </div>
        </div>
    </div>
</div>
