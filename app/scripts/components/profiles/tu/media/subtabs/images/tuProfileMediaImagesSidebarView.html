<div class="ibox" ng-class="getSelected() === 1 ? 'selected' : 'collapsed'" ng-controller="TuMediaImagesSidebarController">
    <div class="ibox-title clickable" ng-click="setSelected(1)">
        <h5>Images ({{getImageItems().length}})</h5>
        <div class="ibox-tools">
            <a>
                <i class="fa fa-chevron-up"></i>
            </a>
        </div>
    </div>
    <div class="ibox-content">
        <div class="addForm" ng-class="getImageUploadingInProgress() ? 'modal-overlay' : '' ">
            <form class="form-horizontal" name="forms.formImage" id="form-image" novalidate>
                <div class="alert alert-info" ng-hide="selectedImage.id.length > 0">
                    <p>
                        <i class="fa fa-info-circle"></i>
                        <span>Please click on the upload sign to upload an image or drag and drop image into it.</span>
                    </p>
                </div>
                <div class="alert alert-info">
                    <p>
                        <i class="fa fa-info-circle"></i>
                        <span>File must be: Less than 400KB / in jpg, jpeg format.</span><br />
                        <span>Images are scaled to 703 x 398 on front-end site.</span><br />
                        <span>Drag and drop images from left to right to change the order.</span>
                    </p>
                </div>
                
                <div ng-show="selectedImage.id.length > 0">
                    <div class="form-group">
                        <div class="col-sm-12" use-tu-subtypes>
                            <div class="checkbox-inline i-checkbox">
                                <label for="overview">
                                    <input i-checkbox type="checkbox" name="overview" id="overview" ng-model="selectedImage.master" focus-if="getDisplayIsValidType()" focus-delay="250" ng-change="selectedImage.master? setDisplayIsValidType(false) : ''"/>
                                    <span>Overview</span>
                                </label>
                            </div>
                            <div class="checkbox-inline i-checkbox">
                                <label for="undergraduate">
                                    <input i-checkbox type="checkbox" name="undergraduate" id="undergraduate" ng-model="selectedImage.ug" ng-change="selectedImage.ug? setDisplayIsValidType(false) : ''"/>
                                    <span>Undergraduate</span>
                                </label>
                            </div>
                            <div class="checkbox-inline i-checkbox">
                                <label for="postgraduate">
                                    <input i-checkbox type="checkbox" name="postgraduate" id="postgraduate" ng-model="selectedImage.pg" ng-change="selectedImage.pg? setDisplayIsValidType(false) : ''"/>
                                    <span>Postgraduate</span>
                                </label>
                            </div>
                            <div ng-class="getDisplayIsValidType()? 'has-errors' : ''" >
                                <span 
                                    custom-popover popover-html="Assign image to at least one of the three profiles"
                                    popover-placement="left"
                                    popover-trigger="manual"
                                    popover-visibility="{{getDisplayIsValidType() ? true : false}}"></span>   
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3 col-md-2" for="title">
                            <span>Title</span>
                            <small>110 characters</small>
                        </label>
                        <div class="col-sm-9 col-md-10">
                            <input class="form-control" name="title" id="title" placeHolder="Add title" maxlength="110" type="text" ng-model="selectedImage.name" focus-if="isHighlighted" focus-delay="250"/>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label col-sm-3 col-md-2" for="description">
                            <span>Description</span>
                            <small>160 characters</small>
                        </label>
                        <div class="col-sm-9 col-md-10">
                            <textarea id="description" class="form-control" name="description" placeHolder="Add description" maxlength="160" ng-model="selectedImage.description"></textarea>
                        </div>
                    </div>

                    <div class="form-group m-b-none">
                        <div class="col-sm-12">
                            <button class="btn btn-primary pull-right" ng-class="{'disabled': submitInProgress}" ng-click="saveImageForm(selectedImage)">
                                <i class="fa fa-check-circle"></i>
                                <span>{{isEditMode() ? 'Update' : 'Save'}}</span>
                            </button>
                            <button class="btn btn-warning pull-right" ng-class="{'disabled': submitInProgress}" ng-click="clearImageForm(selectedImage)">
                                <i class="fa fa-ban"></i>
                                <span>{{isEditMode() ? 'Clear' : 'Cancel'}}</span>
                            </button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>

</div>
