<div ng-controller="TuProfileMediaController as TuProfileMediaController">
    <div upgrade-banner
         info-block-class="isRightSidePanelActive() ? 'col-lg-9' : 'col-lg-10'"
         buttons-block-class="isRightSidePanelActive() ? 'col-lg-3' : 'col-lg-2'"
         basic-profile="!tuIsAdvanced ? true : false"
         upgrade-email="{{upgradeEmailsTo}}"
         upgrade-click="toggleUpgradeForm()"></div>

    <div ng-class="tuIsAdvanced ? '': 'modal-overlay-35'">
        <div wave-spinner class="wave-spinner" ng-show="isMediaReloading"></div>
        <div ng-if="!isMediaReloading">
            <div ng-show="TuProfileMediaController.isImagesTabActive()" ng-include src="'/scripts/components/profiles/tu/media/subtabs/images/tuProfileMediaImagesView.html'"></div>
            <div ng-show="TuProfileMediaController.isVideosTabActive()" ng-include src="'/scripts/components/profiles/tu/media/subtabs/videos/tuProfileMediaVideosView.html'"></div>
            <div ng-show="TuProfileMediaController.isSocialMediaTabActive()" ng-include src="'/scripts/components/profiles/tu/media/subtabs/socialMedia/tuProfileMediaSocialMediaView.html'"></div>
            <div ng-show="TuProfileMediaController.isBrochuresTabActive()" ng-include src="'/scripts/components/profiles/tu/media/subtabs/brochures/tuProfileMediaBrochuresView.html'"></div>
        </div>
    </div>
</div>
