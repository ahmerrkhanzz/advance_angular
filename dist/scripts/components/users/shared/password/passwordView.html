<div class="password-box"> <div class="row"> <div class="col-lg-7 col-md-12 col-sm-12 col-xs-12"> <div ng-class="$ctrl.cnf.blockClass"> <div class="label-container col-lg-5 col-md-12 col-sm-12 col-xs-12"> <div class="form-group"> <label ng-class="$ctrl.cnf.labelClass"> {{$ctrl.cnf.label || 'Password'}} <span ng-show="$ctrl.isRequired()">*</span> </label> </div> </div> <div class="col-lg-7 col-md-12 col-sm-12 col-xs-12"> <div class="form-group" ng-class="{'has-errors': !$ctrl.isPassLen}"> <input ng-class="$ctrl.isValid() ? 'valid' : 'invalid'" type="password" name="password" class="form-control" placeholder="{{$ctrl.isRequired() ? 'Enter password' : ' New password'}}" ng-model="$ctrl.user.password" ng-change="$ctrl.handleChanges()" autocomplete="new-password" ng-focus="$ctrl.data" custom-popover popover-html="Add a password" popover-placement="left" popover-trigger="manual" popover-visibility="{{!$ctrl.isPassLen}}"> </div> </div> </div> <div ng-class="$ctrl.cnf.blockClass" ng-if="$ctrl.cnf.resetOnLogin"> <div class="col-lg-12"> <div class="form-group"> <input ng-class="reset-on-login" ng-model="$ctrl.user.passwordReset" type="checkbox"> reset password on login </div> </div> </div> </div> <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12"> <div ng-class="$ctrl.cnf.blockClass"> <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-left"> <div class="form-group" ng-if="$ctrl.user.password || $ctrl.isRequired()"> <div class="validation-items"> <div class="validation-item" ng-repeat="item in $ctrl.validators"> <i class="fa fa-circle" ng-class="item.status ? 'text-navy' : 'text-danger'"></i> {{item.name}} </div> </div> </div> </div> </div> </div> </div> </div>
