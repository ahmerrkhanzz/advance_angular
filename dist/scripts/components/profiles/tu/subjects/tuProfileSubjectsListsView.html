<div class="ibox-title m-t-xl"> <h5>Selected Subjects</h5> </div> <div class="ibox block-institution"> <div class="ibox-content"> <div class="subject-selected" ng-repeat="(groupName, groupSubjects) in TopUniversitiesController.subjects"> <h5 class="title bold"> <div class="name"> <span>{{groupName}}</span> </div> <div class="program"> <span> UG <span> / </span> PG </span> </div> </h5> <div class="subject" ng-repeat="subject in groupSubjects | orderBy:'name'" ng-show="tuProfile.ugSubjects[subject.handle] || tuProfile.pgSubjects[subject.handle]"> <div class="name"> <span>{{subject.name}}</span> </div> <div class="program"> <span><i ng-show="tuProfile.ugSubjects[subject.handle]" class="fa fa-check-square-o"></i></span> <span><i ng-show="tuProfile.pgSubjects[subject.handle]" class="fa fa-check-square-o"></i></span> </div> </div> <div class="hr-line-dashed"></div> </div> </div> </div>
