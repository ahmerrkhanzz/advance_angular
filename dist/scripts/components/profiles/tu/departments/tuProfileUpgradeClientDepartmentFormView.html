<div class="ibox-title"> <h5>Upgrade Department</h5> <div class="ibox-tools"> <a class="close-link" ng-click="DepartmentFormController.toggleClientUpgradeForm()"> <i class="fa fa-times"></i> </a> </div> </div> <div class="ibox block-institution"> <div class="ibox-content"> <form name="forms.upgradeTuDepartment" class="clearfix form-horizontal" novalidate> <div class="form-group"> <label class="col-sm-3">To</label> <div class="col-sm-9">{{upgradeEmailsTo}}</div> </div> <div class="form-group"> <label class="col-sm-3">Subject</label> <div class="col-sm-9">I would like more information about Upgrading the Department.</div> </div> <div class="form-group"> <label class="col-sm-3">Name</label> <div class="col-sm-9"> {{upgradeRequest.name}} </div> </div> <div class="form-group"> <label class="col-sm-3">Email</label> <div class="col-sm-9"> {{upgradeRequest.email}} </div> </div> <div class="form-group"> <label class="col-sm-3">Comments</label> <div class="col-sm-9"> <textarea rows="7" cols="50" placeholder="Comments..." ng-model="upgradeRequest.comments" class="form-control no-resize"></textarea> </div> </div> <div class="row"> <div class="col-lg-6 text-left"> <a class="btn btn-default btn-sm btn-block" ng-click="DepartmentFormController.toggleClientUpgradeForm()">Close</a> </div> <div class="col-lg-6 text-right"> <a class="btn btn-primary btn-sm btn-block" ng-class="{'disabled': TopUniversitiesController.upgradeInProgress}" ng-click="TopUniversitiesController.handleSendUpgradeRequestClick()">Send</a> </div> </div> </form> </div> </div>
