<div class="ibox-title m-t-xl"> <h5>Upgrade to Advanced Program</h5> <div class="ibox-tools"> <a class="close-link" ng-click="TmProfileController.toggleUpgradeProgramForm()"> <i class="fa fa-times"></i> </a> </div> </div> <div class="ibox"> <div class="ibox-content"> <form class="form-horizontal preview" name="forms.upgradeProgramProfile" novalidate> <div class="form-group"> <label class="control-label col-sm-5 col-md-4">To</label> <div class="col-sm-7 col-md-8"> <span class="text-label">{{upgradeEmailsTo}}</span> </div> </div> <div class="form-group"> <label class="control-label col-sm-5 col-md-4">Subject</label> <div class="col-sm-7 col-md-8"> <span class="text-label">I would like more information about Upgrading to an Advanced Program</span> </div> </div> <div class="form-group"> <label class="control-label col-sm-5 col-md-4">Name</label> <div class="col-sm-7 col-md-8"> <span class="text-label">{{upgradeRequest.name}}</span> </div> </div> <div class="form-group"> <label class="control-label col-sm-5 col-md-4">Email</label> <div class="col-sm-7 col-md-8"> <span class="text-label">{{upgradeRequest.email}}</span> </div> </div> <div class="form-group"> <label class="control-label col-sm-5 col-md-4">Comments</label> <div class="col-sm-7 col-md-8"> <div class="textarea"><textarea class="form-control no-resize" rows="7" cols="50" placeholder="Comments..." ng-model="upgradeRequest.comments"></textarea></div> </div> </div> <div class="form-group"> <div class="col-sm-12"> <a class="btn btn-primary pull-right" ng-class="{'disabled': TmProfileController.upgradeInProgress}" ng-click="TmProfileController.handleProgramUpgradeRequestClick()"> <i class="fa fa-check-circle"></i> <span>Send</span> </a> <a class="btn btn-default pull-right" ng-click="TmProfileController.toggleUpgradeProgramForm()"> <i class="fa fa-ban"></i> <span>Close</span> </a> </div> </div> </form> </div> </div>
