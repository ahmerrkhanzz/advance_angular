<div ng-controller="TmMediaBrochuresController"> <h3 class="heading">Brochures ({{brochureItems.length}})</h3> <div class="tab-body"> <div class="gallery"> <div class="grid-view upload" ng-class="selectedItem().id === '' ? 'selected' : 'unselected'" ng-click="selectBrochure()" ng-click="selectBrochure()"> <div class="source-link"> <i class="fa fa-plus"></i> </div> </div> <div ui-sortable="sortableOptions" ng-model="filteredBrochureItems"> <div class="grid-view" ng-class="selectedItem().id === item.id ? 'selected' : 'unselected'" ng-click="selectBrochure(item)" ng-repeat="item in filteredBrochureItems"> <div class="preview" ng-class="item.imageUrl ? '' : 'overlay' "> <img ng-src="{{item.imageUrl || '/images/media/pdf-thumbnail.jpg'}}"> </div> <div class="info"> <div class="title" item-order="{{item['orderType'][type]}}">{{item.name}}</div> <div class="types"> <i class="fa fa-book" ng-show="item.master"></i> </div> <div class="actions"> <a href="{{item.url}}" target="_blank" title="View {{item.name}}"> <i class="fa fa-search"></i> </a> <a ng-click="deleteBrochure(item)" title="Delete {{item.name}}"> <i class="fa fa-times-circle"></i> </a> </div> </div> </div> </div> </div> </div> </div>
