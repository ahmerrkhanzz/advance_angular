<div class="personal-details" ng-controller="ProfilePersonalDetailsController as ProfilePersonalDetailsController"> <div class="ibox"> <div class="ibox-title"> <h5>Personal Details</h5> </div> <div class="ibox-content"> <form name="ProfilePersonalDetailsController.forms.personalDetails" class="clearfix form-horizontal" novalidate autocomplete="off"> <div class="form-group"> <label class="control-label col-sm-5 col-md-4">Title</label> <div class="col-sm-7 col-md-8"> <input name="title" type="text" class="form-control" ng-model="ProfilePersonalDetailsController.user.title"> </div> </div> <div class="form-group" ng-class="{'has-errors': !ProfilePersonalDetailsController.isValidFirstName()}"> <label class="control-label col-sm-5 col-md-4">First (Given) Name *</label> <div class="col-sm-7 col-md-8"> <input type="text" class="form-control" name="firstName" ng-model="ProfilePersonalDetailsController.user.firstName" ng-required="true" ng-focus="ProfilePersonalDetailsController.setValid('firstName')" focus-delay="250" custom-popover popover-html="Add a first (given) name" popover-placement="left" popover-trigger="manual" popover-visibility="{{!ProfilePersonalDetailsController.isValidFirstName()}}"> </div> </div> <div class="form-group" ng-class="{'has-errors': !ProfilePersonalDetailsController.isValidLastName()}"> <label class="control-label col-sm-5 col-md-4">Last (Family) Name *</label> <div class="col-sm-7 col-md-8"> <input type="text" class="form-control" name="lastName" ng-model="ProfilePersonalDetailsController.user.lastName" ng-required="true" focus-delay="250" custom-popover popover-html="Add a last (family) name" popover-placement="left" popover-trigger="manual" popover-visibility="{{!ProfilePersonalDetailsController.isValidLastName()}}" ng-focus="ProfilePersonalDetailsController.setValid('lastName')"> </div> </div> <div class="form-group"> <label class="control-label col-sm-5 col-md-4">Position</label> <div class="col-sm-7 col-md-8"> <input name="position" type="text" class="form-control" ng-model="ProfilePersonalDetailsController.user.position"> </div> </div> <div ng-if="ProfilePersonalDetailsController.user.isClient" class="form-group"> <label class="control-label col-sm-5 col-md-4">Phone</label> <div class="col-sm-7 col-md-8"> <input name="phone" type="text" class="form-control" ng-model="ProfilePersonalDetailsController.user.phone"> </div> </div> <div class="form-group"> <label class="control-label col-sm-5 col-md-4">Email *</label> <div class="col-sm-7 col-md-8"> <input type="email" class="form-control" name="email" ng-model="ProfilePersonalDetailsController.user.email" ng-required="true" ng-disabled="true"> </div> </div> <div ng-if="ProfilePersonalDetailsController.user.isClient" class="form-group"> <label class="control-label col-sm-5 col-md-4">Primary Institution *</label> <div class="col-sm-7 col-md-8"> <input type="email" class="form-control" name="email" ng-model="ProfilePersonalDetailsController.user.primaryInstitutionName" ng-required="true" ng-disabled="true"> </div> </div> <div class="form-group"> <div class="col-sm-12"> <a class="btn btn-primary pull-right" ng-class="{'disabled': ProfilePersonalDetailsController.isDisabled()}" ng-click="ProfilePersonalDetailsController.update()"> <i class="fa fa-check-circle"></i> <span>Update</span> </a> <a class="btn btn-default pull-right" ng-class="{'disabled': ProfilePasswordController.isDisabled()}" ng-click="ProfilePersonalDetailsController.cancel()"> <i class="fa fa-ban"></i> <span>Cancel</span> </a> </div> </div> </form> </div> </div> </div>
